name: Main Workflow
on: [push]
jobs:
  build-gcc:
    name: Build GCC
    strategy:
      matrix:
        gcc-version: [5, 6, 7, 8, 9]
    runs-on: ubuntu-latest
    container: gcc:${{ matrix.gcc-version }}
    steps:
      - uses: actions/checkout@v1
      - name: Build Viriatum
        run: |
          ./autogen.sh
          ./configure
          make
      - name: Test Viriatum
        run: |
          ./src/viriatum/viriatum --test
  build-clang:
    name: Build Clang
    strategy:
      matrix:
        clang-version: [3, 4, 5, 6, 7]
    runs-on: ubuntu-latest
    container: silkeh/clang:${{ matrix.clang-version }}
    steps:
      - uses: actions/checkout@v1
      - name: Build Viriatum
        run: |
          apt-get update && apt-get install -y -q libtool automake autoconf
          ./autogen.sh
          CC=clang ./configure
          make
      - name: Test Viriatum
        run: |
          ./src/viriatum/viriatum --test
